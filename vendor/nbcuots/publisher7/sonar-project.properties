# Required metadata
sonar.projectKey=com.publisher7.core
sonar.projectName=Publisher7 core
sonar.projectVersion=1.0

# Description
sonar.projectDescription=Publisher7 core

# Path to source directories (required)
sonar.sources=docroot/profiles/publisher/modules/custom

# The language of the project.
sonar.language=php

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# File suffixes to check
sonar.php.file.suffixes=php,php3,php4,php5,inc,module,install

# Files to exclude
sonar.exclusions=**/*.features.*,**/*.field_group.inc,**/*.strongarm.inc,**/*.views_default.inc,**/*.default_permission_sets.inc,**/*.tpl.php

# PHPMD
sonar.phpPmd.analyzeOnly=true
sonar.phpPmd.reportPath=logs/php-md.xml

# PHP CodeSniffer
sonar.phpCodesniffer.analyzeOnly=true
sonar.phpCodesniffer.reportPath=logs/codesniffer.xml
